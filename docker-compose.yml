version: "3.9"

services:
  db:
    image: postgres:13
    container_name: pmbot-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydatabase"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - pmbot-net

  pmbot-backend:
    build:
      context: ./backend
    container_name: pmbot-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./backend/.env
    environment:
      PYTHONPATH: /app  
      PM_QUESTIONS_CSV: /app/PM_Questions_8000_expanded_clean_final5.csv
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      DATABASE_URL: postgresql://user:password@db:5432/mydatabase
      # point the backend at the in-compose llm stub service so it can reach it via Docker DNS
      LLM_API_URL: http://pmbot-llm-stub:11434
    volumes:
      - ./backend:/app        # <-- This brings `backend/PM_Questions_dedup.csv` into /app/
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pmbot-net

  pmbot-frontend:
    build:
      context: ./Frontend
    container_name: pmbot-frontend
    environment:
      VITE_API_BASE: http://localhost:8000
      REACT_APP_API_BASE: http://localhost:8000
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - pmbot-backend
    networks:
      - pmbot-net

  pmbot-llm-stub:
    build:
      context: ./backend/llm_stub
    container_name: pmbot-llm-stub
    ports:
      - "11434:11434"
    networks:
      - pmbot-net

volumes:
  postgres_data:

networks:
  pmbot-net:
    driver: bridge
